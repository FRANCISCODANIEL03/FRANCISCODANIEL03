name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Corre a medianoche UTC todos los d√≠as.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Generate Snake Animation
        run: |
          mkdir -p dist
          curl -s https://raw.githubusercontent.com/Platane/snk/output/github-contribution-grid-snake.svg -o dist/snake.svg

      - name: Verify Snake Animation
        run: |
          if [ ! -f dist/snake.svg ]; then
            echo "Snake animation not generated"
            exit 1
          fi

      - name: Add & Commit Snake Animation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/snake.svg
          git commit -m "Generate snake animation"

      - name: Push to GitHub
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
